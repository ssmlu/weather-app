<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <form
            class="row row-cols-lg-auto g-3 align-items-center"
            id="search-form"
          >
            <div class="col-auto">
              <label
                id="citysearch"
                class="visually-hidden"
                for="autoSizingInput"
                >City</label
              >
              <input
                type="location"
                id="inputCity"
                class="form-control"
                autocomplete="off"
                aria-describedby="entercity"
                placeholder="Enter a city"
              />
            </div>

            <div class="col-sm">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-secondary" id="findUser">
                Use my location
              </button>
            </div>
          </form>
          <div class="row">
            <div class="col-8" id="content-left">
              <h1>Sydney</h1>
              <h4>Monday, 18 June 2022</h4>
              <div class="city-temperatureinfo">
                <div class="weathertemperature">
                  <h2 id="lg-temp" >16</h2>
                  <div class="unit-controls">
                    <a href="#" id="celsius-link" class="active"
                      >°C</span></a
                    >
                    <span class="divider"> | </span>
                    <a href="#" id="fahrenheit-link"
                      >°F</span></a
                    >
                  </div>
                </div>
                <div class="dailyinfo">
                  <ul>
                    <li id="descript">Cloudy</li>
                    <li id="humidity">Humidity: 43%</li>
                    <li id="wind">Wind: 5KM/H</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-4" id="content-right">
              <div class="visual">
                <img
                  src="http://openweathermap.org/img/wn/02d@2x.png"
                  width="140px"
                  id="icon"
                  alt=""
                />
              </div>
            </div>
          </div>
          <hr class="solid" />
          <div class="futureforcast">
            <div class="row">
              <div class="col">
                <div class="col sm-nextdaysummary">
                  <p class="sm-day" id="day-1">TUE</p>
                  <img class="sm-weather-icon" src="svg/rainyday.svg" />
                  <p class="sm-temp">20°</p>
                </div>
              </div>
              <div class="col">
                <div class="col sm-nextdaysummary">
                  <p class="sm-day" id="day-2">WED</p>
                  <img class="sm-weather-icon" src="svg/sunny.svg" />
                  <p class="sm-temp">18°</p>
                </div>
              </div>
              <div class="col">
                <div class="col sm-nextdaysummary">
                  <p class="sm-day" id="day-3">THU</p>
                  <img class="sm-weather-icon" src="svg/mostlycloudy.svg" />
                  <p class="sm-temp">19°</p>
                </div>
              </div>
              <div class="col">
                <div class="col sm-nextdaysummary">
                  <p class="sm-day" id="day-4">FRI</p>
                  <img class="sm-weather-icon" src="svg/mostlycloudy.svg" />
                  <p class="sm-temp">21°</p>
                </div>
              </div>
              <div class="col">
                <div class="col sm-nextdaysummary">
                  <p class="sm-day" id="day-5">SAT</p>
                  <img class="sm-weather-icon" src="svg/sunny.svg" />
                  <p class="sm-temp">19°</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      Coded by Shirley Lu and is an open-source code
      <a class="website" href="https://github.com/ssmlu/weather-app">Github</a>
      and hosted on
      <a class="website" href="https://magenta-centaur-746fe2.netlify.app/"
        >Netlify</a
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
