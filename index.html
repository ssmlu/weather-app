<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card text">
        <div class="card-header border-bottom-0">
          <form id="location-form">
            <div class="row g-3 align-items-center">
              <div class="col-4">
                <input
                  type="location"
                  id="inputLocation1"
                  class="form-control"
                  autocomplete="off"
                  aria-describedby="locationHelpInline"
                  placeholder="Enter a location"
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>

              <div class="col-auto">
                <button
                  type="search"
                  class="btn btn-secondary"
                  id="use-my-location"
                >
                  Use my location
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body">
          <div class="main-summary-left">
            <div>
              <h1>Sydney</h1>
              <h2></h2>
            </div>
            <div class="content">
              <div class="main-temp">
                <h3>16</h3>
              </div>
              <div class="unit-controls">
                <a href="#" role="button" id="tempCelsius"
                  ><span aria-label="Celsius">°C</span></a
                >
                <span class="divider"> | </span>
                <a href="#" role="button" id="tempFahrenheit"
                  ><span aria-label="Fahrenheit">°F</span></a
                >
              </div>
              <div class="main-description">
                <ul>
                  <li id="descript">Rainy</li>
                  <li id="humidity">Humidity: 43%</li>
                  <li id="wind">Wind: 5KM/H</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="main-summary-right">
            <div class="main-image">
              <img src="svg/rainyday.svg" alt="Rainy day" width="200px" />
            </div>
          </div>
        </div>
        <div class="card-footer text-muted border-top-0">
          <div class="row">
            <div class="col">
              <div class="col sm-nextdaysummary">
                <p class="sm-day" id="day-1">TUE</p>
                <img class="sm-weather-icon" src="svg/rainyday.svg" />
                <p class="sm-temp">20°</p>
              </div>
            </div>
            <div class="col">
              <div class="col sm-nextdaysummary">
                <p class="sm-day" id="day-2">WED</p>
                <img class="sm-weather-icon" src="svg/sunny.svg" />
                <p class="sm-temp">18°</p>
              </div>
            </div>
            <div class="col">
              <div class="col sm-nextdaysummary">
                <p class="sm-day" id="day-3">THU</p>
                <img class="sm-weather-icon" src="svg/mostlycloudy.svg" />
                <p class="sm-temp">19°</p>
              </div>
            </div>
            <div class="col">
              <div class="col sm-nextdaysummary">
                <p class="sm-day" id="day-4">FRI</p>
                <img class="sm-weather-icon" src="svg/mostlycloudy.svg" />
                <p class="sm-temp">21°</p>
              </div>
            </div>
            <div class="col">
              <div class="col sm-nextdaysummary">
                <p class="sm-day" id="day-5">SAT</p>
                <img class="sm-weather-icon" src="svg/sunny.svg" />
                <p class="sm-temp">19°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/ssmlu/weather-app">Open-source code</a>, by
      Shirley Lu
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
